Application:
  Organizations:
    - *Org1
    - *Org2
    - *Org3
    - *Org4
    - *Org5
    - *Org6
    - *Org7
    - *Org8
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    - V2_0
Orderer:
  OrdererType: etcdraft
  Addresses:
    - orderer1.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
    - *OrdererOrg
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    - V2_0
Profiles:
  NetworkGenesis:
    Orderer:
      <<: *Orderer
      Organizations:
        - *OrdererOrg
    Consortiums:
      SampleConsortium:
