---
Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    V2_5: true

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
    - *OrdererOrg
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
  - &Org1
    Name: Org1MSP
    ID: Org1MSP
    MSPDir: crypto-config/peerOrganizations/org1.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org1MSP.peer')"
    AnchorPeers:
      - Host: peer0.org1.example.com
        Port: 7051
  - &Org2
    Name: Org2MSP
    ID: Org2MSP
    MSPDir: crypto-config/peerOrganizations/org2.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org2MSP.admin', 'Org2MSP.peer', 'Org2MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org2MSP.admin', 'Org2MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org2MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org2MSP.peer')"
    AnchorPeers:
      - Host: peer0.org2.example.com
        Port: 8051
  - &Org3
    Name: Org3MSP
    ID: Org3MSP
    MSPDir: crypto-config/peerOrganizations/org3.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.peer', 'Org3MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org3MSP.admin', 'Org3MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org3MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org3MSP.peer')"
    AnchorPeers:
      - Host: peer0.org3.example.com
        Port: 9051
  - &Org4
    Name: Org4MSP
    ID: Org4MSP
    MSPDir: crypto-config/peerOrganizations/org4.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org4MSP.admin', 'Org4MSP.peer', 'Org4MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org4MSP.admin', 'Org4MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org4MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org4MSP.peer')"
    AnchorPeers:
      - Host: peer0.org4.example.com
        Port: 10051
  - &Org5
    Name: Org5MSP
    ID: Org5MSP
    MSPDir: crypto-config/peerOrganizations/org5.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org5MSP.admin', 'Org5MSP.peer', 'Org5MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org5MSP.admin', 'Org5MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org5MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org5MSP.peer')"
    AnchorPeers:
      - Host: peer0.org5.example.com
        Port: 11051
  - &Org6
    Name: Org6MSP
    ID: Org6MSP
    MSPDir: crypto-config/peerOrganizations/org6.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org6MSP.admin', 'Org6MSP.peer', 'Org6MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org6MSP.admin', 'Org6MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org6MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org6MSP.peer')"
    AnchorPeers:
      - Host: peer0.org6.example.com
        Port: 12051
  - &Org7
    Name: Org7MSP
    ID: Org7MSP
    MSPDir: crypto-config/peerOrganizations/org7.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org7MSP.admin', 'Org7MSP.peer', 'Org7MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org7MSP.admin', 'Org7MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org7MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org7MSP.peer')"
    AnchorPeers:
      - Host: peer0.org7.example.com
        Port: 13051
  - &Org8
    Name: Org8MSP
    ID: Org8MSP
    MSPDir: crypto-config/peerOrganizations/org8.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org8MSP.admin', 'Org8MSP.peer', 'Org8MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org8MSP.admin', 'Org8MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org8MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org8MSP.peer')"
    AnchorPeers:
      - Host: peer0.org8.example.com
        Port: 14051

Application:
  Policies:
    LifecycleEndorsement:
      Type: Signature
      Rule: "OR('Org1MSP.peer', 'Org2MSP.peer', 'Org3MSP.peer', 'Org4MSP.peer', 'Org5MSP.peer', 'Org6MSP.peer', 'Org7MSP.peer', 'Org8MSP.peer')"
    Endorsement:
      Type: Signature
      Rule: "OR('Org1MSP.peer', 'Org2MSP.peer', 'Org3MSP.peer', 'Org4MSP.peer', 'Org5MSP.peer', 'Org6MSP.peer', 'Org7MSP.peer', 'Org8MSP.peer')"
    Readers:
      Type: Signature
      Rule: "OR('Org1MSP.member', 'Org2MSP.member', 'Org3MSP.member', 'Org4MSP.member', 'Org5MSP.member', 'Org6MSP.member', 'Org7MSP.member', 'Org8MSP.member')"
    Writers:
      Type: Signature
      Rule: "OR('Org1MSP.member', 'Org2MSP.member', 'Org3MSP.member', 'Org4MSP.member', 'Org5MSP.member', 'Org6MSP.member', 'Org7MSP.member', 'Org8MSP.member')"
    Admins:
      Type: Signature
      Rule: "MAJORITY Admins"
  Organizations:
    - *Org1
    - *Org2
    - *Org3
    - *Org4
    - *Org5
    - *Org6
    - *Org7
    - *Org8

Capabilities:
  Channel:
    V2_5: true
  Orderer:
    V2_5: true
  Application:
    V2_5: true

Profiles:
  ApplicationGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        V2_5: true
    Application:
      Organizations:
        - *Org1
        - *Org2
        - *Org3
        - *Org4
        - *Org5
        - *Org6
        - *Org7
        - *Org8
      Capabilities:
        V2_5: true
