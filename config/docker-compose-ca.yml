version: '3.7'

networks:
  6g-network:
    name: config_6g-network

services:
  ca-orderer:
    image: hyperledger/fabric-ca:1.5.7
    container_name: ca-orderer
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    volumes:
      - ./crypto-config/ordererOrganizations/example.com/ca/ca-orderer.example.com-cert.pem:/etc/hyperledger/fabric-ca-server/ca-cert.pem
      - ./crypto-config/ordererOrganizations/example.com/ca/priv_sk:/etc/hyperledger/fabric-ca-server/ca-key.pem
      - ./crypto-config/ordererOrganizations/example.com/tlsca/tlsca-orderer.example.com-cert.pem:/etc/hyperledger/fabric-ca-server/tls/tls-cert.pem
      - ./crypto-config/ordererOrganizations/example.com/tlsca/priv_sk:/etc/hyperledger/fabric-ca-server/tls/tls-key.pem
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    networks:
      - 6g-network

