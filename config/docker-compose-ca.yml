version: '2'
networks:
  6g-network:
services:
  ca-org1:
    image: hyperledger/fabric-ca:1.5.7
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server/tls-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server/msp/keystore/tls-key.pem
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/ca-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/msp/keystore/ca-key.pem
    volumes:
      - /root/6g-network/config/crypto-config/peerOrganizations/org1.example.com/ca/tls-cert.pem:/etc/hyperledger/fabric-ca-server/tls-cert.pem
      - /root/6g-network/config/crypto-config/peerOrganizations/org1.example.com/ca/tls-key.pem:/etc/hyperledger/fabric-ca-server/msp/keystore/tls-key.pem
      - /root/6g-network/config/crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem:/etc/hyperledger/fabric-ca-server/ca-cert.pem
      - /root/6g-network/config/crypto-config/peerOrganizations/org1.example.com/ca/priv_sk:/etc/hyperledger/fabric-ca-server/msp/keystore/ca-key.pem
    networks:
      - 6g-network
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    container_name: ca-org1
