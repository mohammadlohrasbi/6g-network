OrdererOrgs:
  - Name: Orderer
    Domain: example.com
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer
    CA:
      Hostname: ca-orderer
      Key:
        Algo: ec
        Size: 256
      CSR:
        Hosts:
          - localhost
          - orderer.example.com

PeerOrgs:
  - Name: Org1
    Domain: org1.example.com
    EnableNodeOUs: true
    CA:
      Hostname: ca-org1
      Key:
        Algo: ec
        Size: 256
      CSR:
        Hosts:
          - localhost
          - ca-org1.org1.example.com
    Template:
      Count: 1
    Users:
      Count: 1
    Specs:
      - Hostname: peer0
      - Hostname: Admin
        CommonName: Admin@org1.example.com
        Attributes:
          - Name: admin
            Value: "true"
          - Name: hf.Revoker
            Value: "true"

